<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board">
    <span class="xtitle">X won =</span>
      <span id="xwon">0</span>
    <span class="otitle">O won =</span>
      <span id="owon">0</span>
    <button onclick="resetBoard()" class="resetButt">RESET</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
